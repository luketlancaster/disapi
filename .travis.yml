language: php

php:
  - 7.2

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction

script:
- vendor/bin/phpunit
- vendor/bin/phpcs app/ --colors
- npm install speccy --dev
- npm run speccy lint specs/openapi.yml