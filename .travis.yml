language: php

php:
  - 7.2
  - nightly


before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - mysql -e 'use homestead_test;'
  - mysql -e 'homestead_test < data.sql;'

script:
- vendor/bin/phpunit
- vendor/bin/phpcs app/ --colors
- npm install speccy --only=dev
- npm run speccy lint specs/openapi.yml

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

env:
  - TRAVIS_NODE_VERSION="4"